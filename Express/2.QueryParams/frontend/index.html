<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- 🌟 Navigation Bar -->
    <nav class="nav-bar">
        <div class="logo">
           
            <h1>Book Haven</h1>
        </div>
       
        
    </nav>
    <form id="filterForm">
        
        <input type="text" id="yearFilter" placeholder="Filter by Year">
        <input type="text" id="genreFilter" placeholder="Filter by Genre">
        <input type="number" id="pagesFilter" placeholder="Max Pages">
        <button id="filterBook" type="submit">Apply Filters</button>
    </form>

    
    <div id="book-list">
        <div class="spiner_loader">
            <span class="loader"></span> 
            <p>Loading  books <strong> . . .</strong></p>
        </div>  
    </div>

    <!-- 🛒 Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <span class="close-cart" id="close-cart">&times;</span>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
        <button class="checkout-btn">Checkout</button>
    </div>

    <!-- 🛍️ Cart Icon (To Open Sidebar) -->
    <button id="cart-button"><i class="fas fa-shopping-bag"></i></button>

    <script type="module" src="./src/product.ts"></script>
    <script type="module" src="./dist/cart.js"></script>
    <script type="module" src="./dist/filter.js"></script>

</body>
</html>
