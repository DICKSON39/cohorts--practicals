<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="dashboardBtn" style="display: none;">Dashboard</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </nav>
  </header>
  <main>
    <!-- Login Section -->
    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required />
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginMessage"></div>
    </section>
    <!-- Register Section -->
    <section id="registerSection" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" required />
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required />
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required />
        <label for="registerRole">Role:</label>
        <select id="registerRole">
          <option value="1">Admin</option>
          <option value="2">Librarian</option>
          <option value="3">Borrower</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <div id="registerMessage"></div>
    </section>
    <!-- Dashboard Section -->
    <section id="dashboardSection" style="display: none;">
      <h2>Dashboard</h2>
      <div id="userInfo"></div>
      <h3>Books</h3>
      <div id="booksList"></div>
      <!-- Add Book Form (For Admins) -->
      <h3>Add Book (Admin Only)</h3>
      <form id="addBookForm">
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle" required />
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" required />
        <label for="bookGenre">Genre:</label>
        <input type="text" id="bookGenre" />
        <label for="bookYear">Year:</label>
        <input type="number" id="bookYear" />
        <label for="bookPages">Pages:</label>
        <input type="number" id="bookPages" />
        <label for="bookPublisher">Publisher:</label>
        <input type="text" id="bookPublisher" />
        <label for="bookDescription">Description:</label>
        <textarea id="bookDescription"></textarea>
        <label for="bookImage">Image URL:</label>
        <input type="text" id="bookImage" />
        <label for="bookPrice">Price:</label>
        <input type="number" step="0.01" id="bookPrice" required />
        <button type="submit">Add Book</button>
      </form>
      <div id="addBookMessage"></div>
      <!-- Borrow Book Form (For Borrowers) -->
      <h3>Borrow Book (Borrowers Only)</h3>
      <form id="borrowBookForm">
        <label for="borrowBookId">Book ID:</label>
        <input type="number" id="borrowBookId" required />
        <label for="borrowLibrarianId">Librarian ID:</label>
        <input type="number" id="borrowLibrarianId" required />
        <button type="submit">Borrow Book</button>
      </form>
      <div id="borrowBookMessage"></div>
    </section>
  </main>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
