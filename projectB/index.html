<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
</head>
<body>
    <nav class="navbar" id="navbar">
        <h1>Book List</h1>
       
       

        <span class="material-symbols-outlined cart-icon">
            shopping_cart (0)
        </span>
    </nav>
    
    <!-- View Cart Button -->

<!-- Cart Sidebar Modal -->
<div id="cartModal" class="cart-sidebar">
    <div class="cart-content">
        <span class="close-cart" onclick="toggleCart()">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p id="totalPrice">Total: $0</p>
        <button class="checkout-btn" id="checkout-btn">Checkout</button>
        <div id="cartModal" class="modal">
            <button id="closeCart">X</button>
            <div id="cartItems"></div>
            <p id="totalPrice">Total: $0</p>
        </div>
        
        
    </div>
</div>




    <!-- Filters -->
   <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<form id="filterForm">
    <input type="text" id="yearFilter" placeholder="Filter by Year">
    <input type="text" id="genreFilter" placeholder="Filter by Genre">
    <input type="number" id="pagesFilter" placeholder="Max Pages">
    <button type="submit">Apply Filters</button>
</form>
</section>
   


    <div id="bookList"></div>
    

    <script src="script.js"></script>
</body>
</html>
