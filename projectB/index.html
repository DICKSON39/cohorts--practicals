<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
/* General container styling */
#bookList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Individual book card */
.book {
    width: 250px; /* Adjust as needed */
    padding: 15px;
    border-radius: 10px;
    background: #f9f9f9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.book:hover {
    transform: scale(1.05);
}

/* Book images */
.book img {
    width: 100%; /* Ensures image fits within the card */
    height: 200px; /* Fixed height for consistency */
    object-fit: cover; /* Ensures images are cropped nicely */
    border-radius: 8px;
}

/* Book title */
.book h3 {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}

/* Book details */
.book p {
    font-size: 14px;
    color: #555;
}

/* Buy button */
.book .buy-btn {
    display: block;
    width: 100%;
    padding: 8px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

.book .buy-btn:hover {
    background: #0056b3;
}


    </style>
</head>
<body>
    <h1>Book List</h1>
    
    <!-- Filters -->
    <section class="filters">
        <select id="titleDropdown">
            <option value="">Select a Book</option>
        </select>
        <input type="text" id="genreFilter" placeholder="Genre">
        <input type="number" id="yearFilter" placeholder="Min Year">
        <input type="number" id="pageFilter" placeholder="Min Pages">
        <select id="sortBy">
            <option value="title">Sort by Title</option>
            <option value="year">Sort by Year</option>
            <option value="pages">Sort by Pages</option>
        </select>
        <button onclick="applyFilters()">Filter</button>
    </section>
    

    <div id="bookList"></div>

    <script src="script.js"></script>
</body>
</html>
