<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>

        <form id="register-form" class="hidden">
            <input type="text" id="reg-name" placeholder="Full Name" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <select id="role_id">
                <option value="1">Admin</option>
                <option value="2">Librarian</option>
                <option value="3">Borrower</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="dashboard" class="hidden">
        <h2>Welcome, <span id="username"></span></h2>
        <button id="logout">Logout</button>

        <div id="admin-actions" class="hidden">
            <h3>Admin Actions</h3>
            <p>Admins can view and delete users.</p>
        </div>

        <div id="librarian-actions" class="hidden">
            <h3>Add Book</h3>
            <form id="add-book-form">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="text" id="book-genre" placeholder="Genre" required>
                <input type="text" id="book-publisher" placeholder="Publisher" required>
                <input type="number" id="book-copies" placeholder="Number of Copies" required>
                <input type="number" id="book-prices" placeholder="Price" required>
                <input type="text" id="book-description" placeholder="Description" required>
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="number" id="book-available-copies" placeholder="Available Copies" required>
                <input type="number" id="book-pages" placeholder="Pages" required>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <h3>Available Books</h3>
        <div id="books-container"></div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
