<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f8f9fa;
  padding: 20px;
}

/* Container */
.container {
  max-width: 1000px;
  margin: auto;
}

/* Header */
h1 {
  text-align: center;
  font-size: 32px;
  color: #333;
  margin-bottom: 20px;
}

/* Section Titles */
h2 {
  font-size: 24px;
  color: #222;
  margin-bottom: 15px;
  border-bottom: 3px solid #ff6b6b;
  display: inline-block;
  padding-bottom: 5px;
}

/* Form Containers */
.form-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

/* Input Fields */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  transition: 0.3s ease-in-out;
}

input:focus {
  border-color: #ff6b6b;
  outline: none;
  box-shadow: 0 0 5px rgba(255, 107, 107, 0.6);
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}

button:hover {
  background: linear-gradient(135deg, #ff3b3b, #ff7070);
  transform: scale(1.05);
}

/* Books Display Grid */
#booksList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* Individual Book Card */
.book-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: 0.3s ease-in-out;
}

.book-card:hover {
  transform: scale(1.02);
}

.book-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.book-info {
  padding: 15px;
}

.book-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.book-author {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

.book-price {
  font-size: 16px;
  font-weight: bold;
  color: #ff3b3b;
  margin-bottom: 10px;
}

.book-button {
  width: 100%;
  padding: 10px;
  background: #ff6b6b;
  color: white;
  border: none;
  border-radius: 5px;
  text-align: center;
  display: block;
  text-decoration: none;
  font-size: 14px;
}

.book-button:hover {
  background: #ff3b3b;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  h1 {
    font-size: 28px;
  }

  h2 {
    font-size: 22px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Book Management System</h1>

    <!-- Registration Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <label for="regName">Name:</label>
      <input type="text" id="regName" required>
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" required>
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
    </form>

    <!-- Add Book Form -->
    <form id="addBookForm">
      <h2>Add Book</h2>
      <label for="bookTitle">user_id</label>
      <input type="text" id="user_id" required>
      <label for="bookTitle">Title:</label>
      <input type="text" id="bookTitle" required>
      <label for="bookDescription">Description:</label>
      <input type="text" id="bookDescription" required>
      <label for="bookAuthor">Author:</label>
      <input type="text" id="bookAuthor" required>
      <label for="bookPages">Pages:</label>
      <input type="number" id="bookPages" required>
      <label for="bookGenre">Genre:</label>
      <input type="text" id="bookGenre" required>
      <label for="bookPublisher">Publisher:</label>
      <input type="text" id="bookPublisher" required>
      <label for="bookYear">Year:</label>
      <input type="number" id="bookYear" required>
      <label for="bookPrice">Price:</label>
      <input type="number" id="bookPrice" required>
      <label for="bookImage">Image URL:</label>
      <input type="text" id="bookImage" required>
      <button type="submit">Add Book</button>
    </form>

    <!-- Filter Books Form -->
    <form id="filterForm">
      <h2>Filter Books</h2>
      <label for="filterTitle">Title:</label>
      <input type="text" id="filterTitle">
      <label for="filterGenre">Genre:</label>
      <input type="text" id="filterGenre">
      <label for="filterYear">Year:</label>
      <input type="number" id="filterYear">
      <label for="filterPages">Pages:</label>
      <input type="number" id="filterPages">
      <button type="button" id="filter-btn">Filter</button>
    </form>

    <!-- Delete User Form -->
    <form id="deleteUserForm">
      <h2>Delete User</h2>
      <label for="deleteEmail">Email:</label>
      <input type="email" id="deleteEmail" required>
      <button type="submit">Delete User</button>
    </form>

    <!-- Display Books -->
    <div id="books-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
