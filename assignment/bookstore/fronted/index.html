<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color:grey;
  text-align: center;
}

/* Page Container */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* Heading */
h1 {
  color: #333;
  font-size: 2rem;
  margin-bottom: 20px;
}

/* Product Grid */
#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-content: center;
}

/* Product Card */
.event {
  background: red;
  color: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
  text-align: left;
}

.event:hover {
  transform: translateY(-5px);
}

/* Product Image */
.event img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 50px;
}

/* Product Title */
.event h3 {
  font-size: 1.2rem;
  color: white;
  margin: 10px 0;
}

/* Product Price */
.event .price {
  font-size: 1.1rem;
  font-weight: bold;
  color: #28a745;
  margin-bottom: 10px;
}

/* Product Description */
.event p {
  font-size: 0.9rem;
  color: white;
  line-height: 1.4;
  margin-bottom: 15px;
}

/* Add to Cart Button */
.event button {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  width: 100%;
  transition: background 0.3s ease-in-out;
}

.event button:hover {
  background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
  #product-list {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  }
}

#filterForm {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
    margin: 30px 0;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Gradient Filter Buttons */
.filter {
    background: linear-gradient(135deg, #ff7e00, #ff4500);
    color: white;
    padding: 14px 32px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0px 6px 14px rgba(255, 102, 0, 0.4);
}

.filter:hover {
    background: linear-gradient(135deg, #cc5200, #b32d00);
    transform: scale(1.08);
}

button {
  background: linear-gradient(120deg, #4a90e2, #50bfa5);
  color: white;
  padding: 12px;
  cursor: pointer;
  border-radius: 20px;
  width: 10%;
  font-weight: bold;
  text-transform: uppercase;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: linear-gradient(120deg, #3e7ab5, #44a08b);
  transform: scale(1.05);

}


    </style>
  </head>
  <body>
    <h1>Products</h1>
    <form id="filterForm">
        
      <input type="text" id="yearFilter" placeholder="Filter by Year">
      <input type="text" id="genreFilter" placeholder="Filter by Genre">
      <input type="number" id="pagesFilter" placeholder="Max Pages">
      <button id="filterBtn" type="submit">Apply Filters</button>
  </form>
    

  <h2>Cart Items</h2>
  <ul id="cart-list"></ul>
    
   
 
    <div id="product-list"></div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
