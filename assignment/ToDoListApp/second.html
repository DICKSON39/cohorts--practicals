<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #myInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 25%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #fff;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }

        li:hover {
            background: #f1f1f1;
        }

        .checked {
            text-decoration: line-through;
            color: #888;
        }

        .close {
            color: red;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: 0.3s;
        }

        .close:hover {
            color: darkred;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù My To-Do List</h2>
        <input type="text" id="myInput" placeholder="Enter a task...">
        <button onclick="newElement()">Add</button>
        <ul id="myUL"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function addCloseFunctionality() {
                const close = document.getElementsByClassName("close");
                for (let j = 0; j < close.length; j++) {
                    close[j].onclick = function () {
                        this.parentElement.style.display = "none";
                    };
                }
            }

            document.querySelector("ul").addEventListener("click", function (ev) {
                if (ev.target.tagName === "LI") {
                    ev.target.classList.toggle("checked");
                }
            }, false);

            window.newElement = function () {
                const li = document.createElement("li");
                const inputValue = document.getElementById("myInput").value;
                const t = document.createTextNode(inputValue);
                li.appendChild(t);

                if (!inputValue) {
                    alert("Please write something!");
                    return;
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                const span = document.createElement("span");
                const txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                span.onclick = function () {
                    this.parentElement.style.display = "none";
                };
            };
        });
    </script>

</body>
</html>
